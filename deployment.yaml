# eureka server
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  labels:
    app: eureka-server
spec:
  type: NodePort
  ports:
    - port: 8761
      targetPort: 8761
      name: http
  selector:
    app: eureka-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  labels:
    app: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: chess-qa.cargo.io/cftest/eureka-server:latest
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 8761
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 200m
              memory: 200Mi
---
# eureka server client
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-client
  labels:
    app: eureka-server-client
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: eureka-server-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server-client
  labels:
    app: eureka-server-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server-client
  template:
    metadata:
      labels:
        app: eureka-server-client
    spec:
      containers:
        - name: eureka-server-client
          image: chess-qa.cargo.io/cftest/eureka-server-client:latest
          imagePullPolicy: IfNotPresent #Always
          env:
            - name: EUREKA_URL
              value: http://eureka-server:8761/eureka/
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 200m
              memory: 200Mi
